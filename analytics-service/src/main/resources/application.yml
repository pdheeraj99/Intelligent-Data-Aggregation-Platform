spring:
  application:
    name: analytics-service

  config:
    import: optional:configserver:http://config_admin:config_secret_2024@localhost:8888

  # PostgreSQL (for read model)
  datasource:
    url: jdbc:postgresql://localhost:5432/idap_analytics?currentSchema=public&TimeZone=UTC
    username: idap_admin
    password: idap_secret_2024
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # Kafka Consumer Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: analytics-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

server:
  port: 8084

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.idap.analyticsservice: DEBUG
    org.springframework.kafka: INFO
