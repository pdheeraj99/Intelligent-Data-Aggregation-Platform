spring:
  application:
    name: user-service
  
  config:
    import: optional:configserver:http://config_admin:config_secret_2024@localhost:8888

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/idap_users
    username: idap_admin
    password: idap_secret_2024
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Fallback configuration (used if Config Server is not available)
server:
  port: 8086

# JWT Configuration
jwt:
  secret: idap_jwt_secret_key_that_is_at_least_256_bits_long_for_hs256
  expiration: 86400000  # 24 hours in milliseconds

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.idap.userservice: DEBUG
    org.springframework.security: DEBUG
