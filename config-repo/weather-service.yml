# Weather Service Configuration
server:
  port: 8081

spring:
  application:
    name: weather-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/idap_weather
    username: idap_admin
    password: idap_secret_2024
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  data:
    redis:
      host: localhost
      port: 6379
      password: idap_redis_2024
      timeout: 5000
  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# OpenWeatherMap API Configuration
openweathermap:
  api-key: ${OPENWEATHER_API_KEY:your-api-key-here}
  base-url: https://api.openweathermap.org/data/2.5

# Kafka Topics
kafka:
  topics:
    weather-updated: weather.updated

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      openweathermap:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50

management:
  endpoints:
    web:
      exposure:
        include: health, info, caches, metrics
