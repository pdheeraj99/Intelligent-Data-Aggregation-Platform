# User Service Configuration
server:
  port: 8086

spring:
  application:
    name: user-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/idap_users
    username: idap_admin
    password: idap_secret_2024
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt:
  secret: idap_jwt_secret_key_that_is_at_least_256_bits_long_for_hs256
  expiration: 86400000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info
